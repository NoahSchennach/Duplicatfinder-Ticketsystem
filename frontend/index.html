<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ldbar/dist/ldbar.min.css">

 
  <style>
    body {
      background: #ffffff;
      font-family: 'Inter', sans-serif;
      color: #212529;
    }
    .navbar {
      border-bottom: 1px solid #eaeaea;
    }
    .hero {
      padding: 100px 20px;
      text-align: center;
    }
    .hero h1 {
      font-weight: 600;
      font-size: 2.5rem;
    }
    .card {
      border: 1px solid #eaeaea;
      border-radius: 0.75rem;
      transition: all 0.2s ease;
    }
    .card:hover {
      border-color: #000;
    }
    .card-icon {
      font-size: 2.5rem;
      color: #212529;
      margin-bottom: 15px;
    }
    footer {
      border-top: 1px solid #eaeaea;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar bg-white">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Duplicatefinder</a>
        <img src="/frontend/img/HTL-Logo.png" 
          alt="Logo" width="150" height="60" class="d-inline-block align-text-top">
    </div>
  </nav>
<!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Duplicatefinder</h1>
      <p class="text-muted mt-3">hier werden Tickets auf Ähnlichkeiten geprüft und ausgegeben</p>
    </div>
  </section>

  


 <main class="content">
  <div class="container">
    <div class="row" id="resultsContainer"></div>
  </div>
</main>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ldbar/dist/ldbar.min.js"></script>

  <!-- Loading Bar -->
  <script src="/frontend/loading-bar/dist/loading-bar.min.js"></script>

  <script>
    // Funktion zum Rendern eines Tickets
    function renderResult(ticket1, ticket2, similarity) {
      const container = document.getElementById("resultsContainer");
 
      const col = document.createElement("div");
      col.className = "col-md-4 mb-3";
      const barId = `bar-${Math.random().toString(36).substr(2, 9)}`;

      col.innerHTML = `
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h6 class="card-title">${ticket1} : ${ticket2}</h6>
            <div id="${barId}" class="ldBar label-center" data-preset="circle" data-value="0"></div>
            <p class="mt-2">Ähnlichkeit: <strong>${similarity}%</strong></p>
          </div>
        </div>
      `;
      container.appendChild(col);

      // Ladebalken setzen
      const bar = new ldBar(`#${barId}`);
      bar.set(similarity);
    }

    // Funktion zum Laden der Tickets vom Backend
    function loadTickets() {
      fetch("http://127.0.0.1:8000/api/trelloTickets")
        .then(response => response.json())
        .then(data => {

           // Hier überprüfen, was tatsächlich zurückkommt
            console.log("Daten vom Backend:", data);

          data.forEach(d => {
            renderResult(d.title1, d.title2, d.similarity);
          });
        })
        .catch(error => console.error("Fehler beim Laden der Tickets:", error));
    }

    // Beim Laden der Seite Tickets abrufen
    window.addEventListener("DOMContentLoaded", loadTickets);
  </script>


  

</body>
</html>
