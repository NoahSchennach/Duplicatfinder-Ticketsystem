<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="loading-bar/dist/loading-bar.min.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #ffffff;
    }
    .content { padding: 2rem; }
    .ldBar { width: 150px; height: 150px; margin: 1rem auto; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary" data-bs-theme="light">    
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="#">Ticket-Dashboard</a>
      <img src="img/IBF-Logo.svg" width="50" height="40">
    </div>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <h3>Ähnliche Tickets</h3>

    <div class="row" id="resultsContainer">
      <!-- Vergleichsergebnisse kommen hier rein -->

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="loading-bar/dist/loading-bar.min.js"></script>

  <script>
    function renderResult(ticketId, similarity, title) {
      const container = document.getElementById("resultsContainer");

      const col = document.createElement("div");
      col.className = "col-md-4";

      col.innerHTML = `
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h6 class="card-title">#${ticketId}: ${title}</h6>
            <div id="bar-${ticketId}" class="ldBar label-center" data-preset="circle" data-value="0"></div>
            <p class="mt-2">Ähnlichkeit: <strong>${similarity}%</strong></p>
          </div>
        </div>
      `;
      container.appendChild(col);

      const bar = new ldBar(`#bar-${ticketId}`);
      bar.set(similarity);
    }

    // Daten beim Laden holen
   fetch("http://127.0.0.1:8000/api/trelloTickets")
    .then(response => response.json())
    .then(data => {
      console.log(data); // Array mit {id1, id2, similarity}
      // hier kannst du die Daten in Tabellen oder Charts darstellen
    });
 
    // Läuft sofort beim Start
    window.addEventListener("DOMContentLoaded", loadTickets);
  </script>

</body>
</html>
