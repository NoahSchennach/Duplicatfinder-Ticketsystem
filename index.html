<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard mit ldBar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ldBar CSS lokal -->
  <link rel="stylesheet" href="loading-bar/dist/loading-bar.min.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #ffffff;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #f8f9fa;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 56px; /* Navbar */
    }

    /* Content */
    .content {
      margin-left: 220px;
      padding: 1rem;
      padding-top: 56px; /* Navbar */
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 56px);
      flex-direction: column;
    }

    /* ldBar Größe */
    .ldBar {
      width: 200px;
      height: 200px;
      margin-top: 1rem;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar d-none d-md-block">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="#">Übersicht</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Berichte</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Einstellungen</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <h3>Loading Bar Test</h3>
    <div id="myBar" class="ldBar label-center" data-preset="circle" data-value="0"></div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ldBar JS lokal -->
  <script src="loading-bar/dist/loading-bar.min.js"></script>

  <script>
    // ldBar initialisieren
    const bar = new ldBar("#myBar");

    // Animation von 0 auf 100%
    let value = 0;
    const interval = setInterval(() => {
      value += 1;
      bar.set(value);
      if (value >= 100) clearInterval(interval);
    }, 20);
  </script>

</body>
</html>
