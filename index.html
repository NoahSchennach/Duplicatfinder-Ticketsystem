<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-dark sidebar text-white vh-100 p-3">
        <h4 class="text-center">Dashboard</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#">Übersicht</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Tickets</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Einstellungen</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-4">
        <h1 class="mt-4">Ticket Übersicht</h1>
        
        <!-- Karten mit KPIs -->
        <div class="row mt-4">
          <div class="col-md-3">
            <div class="card shadow text-center">
              <div class="card-body">
                <h5 class="card-title">Offene Tickets</h5>
                <p class="display-6 text-danger">23</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow text-center">
              <div class="card-body">
                <h5 class="card-title">Duplikate</h5>
                <p class="display-6 text-warning">5</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabelle für Tickets -->
        <div class="card mt-4 shadow">
          <div class="card-header">Tickets</div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Titel</th>
                  <th>Status</th>
                  <th>Ähnlichkeit</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#101</td>
                  <td>Fehler beim Login</td>
                  <td><span class="badge bg-danger">Offen</span></td>
                  <td>
                    <div class="progress" style="height: 20px;">
                      <div class="progress-bar bg-success" style="width: 80%;">80%</div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>#102</td>
                  <td>Seite lädt langsam</td>
                  <td><span class="badge bg-warning">In Bearbeitung</span></td>
                  <td>
                    <div class="progress" style="height: 20px;">
                      <div class="progress-bar bg-danger" style="width: 35%;">35%</div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
